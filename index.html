<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- displays site properly based on user's device -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Global CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <div class="qr-card-container flex-center">
        <div class="qr-card">
          <div class="qr-card-photo">
            <img
              src="./images/image-qr-code.png"
              alt="A QR code that is linked to the Frontend Mentor website."
              width="300"
              height="300"
            />
          </div>
          <div class="qr-card-body">
            <h3 class="qr-card-title">
              Improve your front-end skills by building projects
            </h3>
            <p class="qr-card-description">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level.
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/joewardperalta/" target="_blank"
          >Joeward Peralta</a
        >.
      </div>
    </footer>
  </body>
</html>
